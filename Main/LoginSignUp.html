<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Cybertron-Loign/SignUp</title>
	<link rel="stylesheet" type="text/css" href="CSS/Login.css">
<body>
	<p class="tip">Sign In / Sign Up for Cybertron's SoloDrive</p>
<div class="cont">
  <div class="form sign-in">
    <h2>Welcome back,</h2>
    <label>
      <span>Username</span>
      <input type="email" required>
    </label>
    <label>
      <span>Password</span>
      <input type="password" required>
    </label>
    <button type="button" class="forgot-pass">Forgot password?</button>
    <button type="button" class="submit" onclick="window.location.href='index_2.html'">Sign In</button>
    <button type="button" class="fb-btn">Sign In with <span>Google</span></button>

  </div>
  <div class="sub-cont">
    <div class="img">	
      <div class="img__text m--up">
        <h2>New here?</h2>
        <p>Sign up and discover the world of <span>Smart File Management System</span></p>
      </div>
      <div class="img__text m--in">
        <h2>One of us?</h2>
        <p>If you already has an account, just sign in!</p>
      </div>
      <div class="img__btn">
        <span class="m--up">Sign Up</span>
        <span class="m--in">Sign In</span>
      </div>
    </div>
    <div class="formsign-up">
      <h3>Sign Up as soon as possible!</h3>
      <label>
        <span>Name</span>
        <input type="text" required>
      </label>
      <label>
        <span>Username</span>
        <input type="text" required>
        <div id="uname_response" >Available</div>
      </label>
      <label>
        <span>Email</span>
        <input type="email" />
      </label>
      <label>
        <span>Password</span>
        <input type="password" required>
      </label>
      <button type="button" class="submit" onclick="window.location.href='index_2.html'">Sign Up</button>
      <button type="button" class="fb-btn">Sign Up with <span>Google</span></button>
    </div>
  </div>
</div>

<script>
	document.querySelector('.img__btn').addEventListener('click', function() {
  document.querySelector('.cont').classList.toggle('s--signup');
});

</script>
</body>
</html>
